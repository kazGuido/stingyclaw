services:
  voice:
    image: stingyclaw-voice
    build:
      context: ./container/voice-service
    container_name: stingyclaw-voice
    restart: unless-stopped
    ports:
      - "127.0.0.1:8001:8001"
    volumes:
      # Piper voice models persist across rebuilds (~63 MB each)
      - voice-piper-models:/models/piper
    environment:
      WHISPER_MODEL: small      # whisper model is baked into the image
      DEFAULT_VOICE: en_US-amy-medium

volumes:
  voice-piper-models:
